<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
	<title>Voorraad Menu</title>
</head>
<body>
	<form action="VoorraadOverzichtServlet.do" method="get">
		<div>
			<h2>Overzicht totale voorraad</h2>
			<input type="submit" name="knop" value="overzicht" />
		</div>
		<div>
			<h2>Nieuw product aanmaken</h2>
			<p>Naam: <input type="text" name="naam" /></p>
			<p>Artikelnummer: <input type="text" name="artikelnr" /></p>
			<p>Minimum aantal: <input type="text" name="minaantal" /></p>
			<p>Eenheid: <input type="text" name="eenheid" /></p>
			<p>Prijs per stuk: <input type="text" name="pps" /></p>
			<input type="submit" name="knop" value="nieuw" />
		</div>
		<div>
			<h2>Zoek product</h2>
			<p>Naam: <input type="text" name="zoeknaam" /></p>
			<p>Artikelnummer: <input type="text" name="zoekartikelnr" /></p>
			<input type="submit" name="knop" value="zoek" />
		</div>
	</form>
</body>
</html>
